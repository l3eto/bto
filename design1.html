    <!-- custom -->
    <script type="text/javascript">
      $(function() {
		/**SCROOLING EVENT FOR HEADER**/
		scrollingHeader();
		$(window).scroll(function (event) {scrollingHeader();});
});

var scrollingHeader = function(){
		var sTop = $(window).scrollTop();
		var el = $('header.follow');
		if (sTop>=el.height()) {
				el.addClass("active");
		} else {
				if (el.hasClass("active")) {el.removeClass("active");}
		}
}
      
    </script>

  <body class="bto">
    <!-- header -->
    <header class="follow">
      <div class="wrapper bto bgGris2 minh30">
        <div class="bto padding10x0">
          <div class="bto textRight"><span>THIS IS A TEST HEADER RIGHT</span></div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
